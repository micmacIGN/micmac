language: cpp
matrix:
  include:
  - os: linux
    dist: xenial
    sudo: required
    compiler: gcc
    env:
      - MATRIX_EVAL="CC=gcc && CXX=g++"
  - os: linux
    dist: xenial
    sudo: required
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
    env:
      - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
  - os: linux
    dist: xenial
    sudo: required
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-9
    env:
      - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
  - os: osx
    osx_image: xcode9.3
    compiler: clang
    env:
      - MATRIX_EVAL="CC=clang && CXX=clang++"
  - os: osx
    osx_image: xcode10.2
    compiler: clang
    env:
      - MATRIX_EVAL="CC=clang && CXX=clang++"

before_install:
- eval "${MATRIX_EVAL}"
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then sudo apt-get update -qq && sudo apt-get
  install -qq qtbase5-dev libqt5opengl5-dev; fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew update && brew install qt && export PATH="/usr/local/opt/qt/bin:$PATH"; fi
#Hombrew bug: https://github.com/Homebrew/homebrew-core/issues/8392
script:
- mkdir build
- cd build
- cmake .. -DWITH_QT5=On
- make -j2
- make install
after_success:
- pwd && sh ../script_create_bin_dist.sh ${TRAVIS_OS_NAME} && ls
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: micmac_${TRAVIS_OS_NAME}.tgz
  on:
# Travis release bug : https://github.com/travis-ci/travis-ci/issues/2498
# it's important to use these options
    tags: true
    all_branches: true
    repo: micmacIGN/micmac
